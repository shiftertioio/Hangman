<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>

		<link href="css/style.css" type="text/css" rel="stylesheet" />

		<style>
			html {
				scroll-behavior: smooth;
			}

			.herobanner {
				filter: blur(8px);
				-webkit-filter: blur(8px);
			}

			/* Hide scrollbar for Chrome, Safari and Opera */
			html::-webkit-scrollbar {
				display: none;
			}

			/* Hide scrollbar for IE, Edge and Firefox */
			html {
				-ms-overflow-style: none; /* IE and Edge */
				scrollbar-width: none; /* Firefox */
			}
		</style>

		<title>Hangman</title>
	</head>

	<body>
		<div class="main" id="section0">
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eec98b">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html">Front-End Development Group Project (Hangman)</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="https://www.youtube.com/watch?v=leW9ZotUVYo" target="_blank">How to play?</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="https://bytedance.sg.feishu.cn/docx/doxcnLQi3vdlVFnWnz7qxHwMzke" target="_blank">Learn more</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="https://docs.google.com/spreadsheets/d/18ksN3GQdCuEkqlYpzB0i4niqd8hw2Y_Yr0BsstXRz1c/edit?usp=sharing" target="_blank">About us</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<div class="extendedbackground my-4 py-3" style="background-color: #ddd5c8">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-6">
						<b>Guesser (Player One)</b>
						<br />
						<br />
						<h3 for="inputPassword5" class="form-label" id="demo">Waiting for Gamemaster to choose a word...</h3>
						<br />
						<br />
						<div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active" data-bs-interval="10000000000000000">
									<img src="images/stage1.png" class="d-block w-100" alt="stage1" />
								</div>
								<div class="carousel-item">
									<img src="images/stage2.png" class="d-block w-100" alt="stage2" />
								</div>
								<div class="carousel-item">
									<img src="images/stage3.png" class="d-block w-100" alt="stage3" />
								</div>
								<div class="carousel-item">
									<img src="images/stage4.png" class="d-block w-100" alt="stage4" />
								</div>
								<div class="carousel-item">
									<img src="images/stage5.png" class="d-block w-100" alt="stage5" />
								</div>
								<div class="carousel-item">
									<img src="images/stage6.png" class="d-block w-100" alt="stage6" />
								</div>
								<div class="carousel-item">
									<img src="images/stage7.png" class="d-block w-100" alt="stage7" />
								</div>
								<div class="carousel-item">
									<img src="images/stage8.png" class="d-block w-100" alt="stage8" />
								</div>
							</div>
						</div>
					</div>

					<div class="col-12 col-lg-6">
						<b>Gamemaster (Player Two)</b>
						<br />
						<br />
						<div id="start">
							<label for="inputPassword5" class="form-label" id="demo">Without the Guesser looking, enter a word that you want them to guess!</label>
							<input type="password" id="myInput" class="form-control" aria-describedby="passwordHelpBlock" />
						</div>

						<br />
						<button type="button" class="btn btn-primary" onclick='document.getElementById("demo").innerHTML = "Now the Guesser can start guessing!"'>Enter word</button>
						<button type="button" class="btn btn-warning" onclick="myFunction()">Reveal Word</button>
						<button type="button" class="btn btn-danger" data-bs-target="#carouselExampleControls" data-bs-slide="next">Wrong Letter</button>
						<button type="button" class="btn btn-info" data-bs-target="#carouselExampleControls" data-bs-slide="prev">Undo</button>
						<button type="button" class="btn btn-success" onclick='document.getElementById("demo").innerHTML = "You guessed to correct word! Yayyy"'>Word Guessed!</button>
						<br />
						<br />
						<button type="button" class="btn btn-dark text-end" onClick="window.location.reload();">End game</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
